{% extends 'partials/base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-4">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">

            <div class="card" style="margin-top:30px">
            <div class="card-body">
                <br>
                <h6 style="margin-bottom: 15px"><center>Signup for free account</center></h6>
                {% include "partials/_messages.html" %}

                <label for="username" class="form-label">Username:</label><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="jone doe" id="usernameField"
                           name="username" aria-label="Username" aria-describedby="basic-addon1" value="{{fieldValues.username}}">
                </div>
                <p class="text-sm text-success usernameSuccess"></p>
                <div class="invalid_feedback invalid-feedback" style="display: none"></div>

                <label for="email" class="form-label">Email:</label>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="jonedoe@gmail.com" id="emailFieldId"
                          name="email" aria-label="Email" aria-describedby="basic-addon1" value="{{fieldValues.email}}">
                </div>
                <div class="email-invalid-feedback invalid-feedback" style="display: none"> </div>


                <label for="password" class="form-label">Password:</label><br>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="********" id="passwordField"
                         name="password" aria-label="password">
                </div>

                <label for="confirm-password" class="form-label">Confirm Password:</label><br>
                 <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="********" id="confirmPasswordField" aria-label="Confirm Password">
                 </div>
                <div class="miss-match-password invalid-feedback" style="display: none"> </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Send me News letters
                          </label>
                        </div>
                    </div>
                    <div class="col-sm-6 showHidePasswordToggle">
                        <small style="float: right">show</small>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-sm-4 offset-4">
                        <input type="submit" value="SIGN UP" class="btn btn-primary btn-block submit-button">
                    </div>
                </div>
        </div>

      </div>
      </div>
     </form>

    </div>

</div>
<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
